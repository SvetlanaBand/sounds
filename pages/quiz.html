<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div>
          <img
            class="logo"
            src="../img/kisspng-uber-new-york-city-logo-real-time-ridesharing-lyft-black-twitter-5b20f43e9eb901.5394268715288863346501.png"
            alt="bird"
          />
        </div>
        <div>
          <ul class="birds">
            <li class="nightingale">
              <a href="../index.html" class="">Главная</a>
            </li>
            <li class="thrush">
              <a href="../pages/quiz" class="">Викторина</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="wrapper">
        <article>
          <div class="viev">
            <ul class="viev__list">
              <li class="viev__item"><a>Разминка</a></li>
              <li class="viev__item"><a>Воробьиные</a></li>
              <li class="viev__item"><a>Лесные птицы</a></li>
              <li class="viev__item"><a>Певчие птицы</a></li>
              <li class="viev__item"><a>Хищные птицы</a></li>
              <li class="viev__item"><a>Морские птицы</a></li>
            </ul>
          </div>
          <div class="score"><p>Баллы:</p></div>
        </article>
        <div class="saunds">
          <div class="saunds__image">
            <img
              id="img"
              src="../img/kisspng-uber-new-york-city-logo-real-time-ridesharing-lyft-black-twitter-5b20f43e9eb901.5394268715288863346501.png"
              alt=""
            />
          </div>
          <div class="saunds__player">
            <div class="saunds__player-item"><p id="p">*******</p></div>
            <div class="saunds__player-item">
              <audio controls>
                <source src="audio/music.ogg" type="audio/ogg; codecs=vorbis" />
                <source src="audio/music.mp3" type="audio/mpeg" />
                Тег audio не поддерживается вашим браузером.
                <a href="audio/music.mp3">Скачайте музыку</a>.
              </audio>
            </div>
          </div>
        </div>
        <div class="list">
          <div class="list__choice">
            <ul class="list__choice-items">
              <li class="list__choise-item"><span class="btm"></span></li>
              <li class="list__choise-item"><span class="btm"></span></li>
              <li class="list__choise-item"><span class="btm"></span></li>
              <li class="list__choise-item"><span class="btm"></span></li>
              <li class="list__choise-item"><span class="btm"></span></li>
              <li class="list__choise-item"><span class="btm"></span></li>
            </ul>
          </div>
          <div class="list__info">
            <p class="shou__play-name">Включите плеер и выберите верный вариант</p>
          </div>
          <div class="shou">
            <div class="shou__play">
              <div class="shou__img"><img class="shou__play-img" src="#" alt=""></div>
              <div class="shou__play-text">
                <div class="shou__play-bird"></div>
                <div class="shou__play-sounds"> <audio class="shou__play-audio" controls>
                    <source src="audio/music.ogg" type="audio/ogg; codecs=vorbis" />
                    <source src="audio/music.mp3" type="audio/mpeg" />
                    Тег audio не поддерживается вашим браузером.
                    <a href="audio/music.mp3">Скачайте музыку</a>.
                  </audio></div>
              </div>
            </div>
            <div class="shou__text"></div>
          </div>
        </div>
      </div>
      <div class="next">
        <button class="button">Далее</button>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-items">
          <div class="flex">
            <div><img src="./img/f.svg" alt="" /></div>
            <div class="data">2022</div>
            <div>
              <a class="github" href="https://github.com/SvetlanaBand"
                >github</a
              >
            </div>
          </div>
          <a href="https://rs.school/js-stage0/">
            <img class="rs" src="../img/rss.svg" alt="rs-school"
          /></a>
        </div>
      </div>
    </footer>
    <script src="../js/script.js"></script>
  </body>
</html>
